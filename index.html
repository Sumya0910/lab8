
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Lab 8 – Алгоритмын бодлогууд</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Лаборатори 8 – Алгоритмын 8 бодлого</h1>

  <h3>1. Палиндром шалгах</h3>
  <input id="nameInput" placeholder="Нэр оруулах">
  <button onclick="checkPalindrome()">Шалгах</button>
  <p id="result1"></p>

  <h3>2. Тооны цифрийн нийлбэр</h3>
  <input id="numberInput" type="number">
  <button onclick="digitSum()">Нийлбэр</button>
  <p id="result2"></p>

  <h3>3. Тоонуудын анхны нийлбэр</h3>
  <input id="primeInput" type="number">
  <button onclick="primeSum()">Анхны нийлбэр</button>
  <p id="result3"></p>

  <h3>4. Хурд ба цагийн зөрүү</h3>
  <button onclick="calculateTime()">Тооцоолох</button>
  <p id="result4"></p>

  <h3>5. Хүнс тэнцвэртэй унасан эсэх</h3>
  <button onclick="fallLogic()">Шалгах</button>
  <p id="result5"></p>

  <h3>6. Байр, орц, хаалганы байршил</h3>
  <input id="flatInput" type="number" placeholder="Тоо">
  <button onclick="findAddress()">Хаалга олох</button>
  <p id="result6"></p>

  <h3>7. Дөрвөлжингийн байршил</h3>
  <button onclick="gridPosition()">Байршил харуулах</button>
  <p id="result7"></p>

  <h3>8. Пета ба зоосны бодлого</h3>
  <input id="kInput" type="number" placeholder="k оруулна уу">
  <button onclick="coinGame()">Зоосны хариу</button>
  <p id="result8"></p>

</body>
</html>
